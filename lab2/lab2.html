<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Login Form</title>
</head>

<body>
    <div class="container flex">
        <div class="wrapper-container flex"> 
            <div class="login-card">
                <div class="signin-heading flex"> 
                    <h3>Login Form</h3>
                </div>
                <div class="signin-form">
                <form id="loginForm" action="#"> 
                    <div class="user-details flex"> 
                        <div class="input-box">
                <span class="details">Email Address</spa>
                     <input id="email" type="email" required>
                     </div>
                <div class="input-box">
                <span class="details">Password</span> 
                <input id="pass" type="password" required>
             </div>
             <span id="rememberAcc">
                <input type="checkbox" name="showpass" id="showpass" onclick="show()">
                <input type="checkbox" name="remember" id="remember" />
             </span>

             <div class="buttons flex">
                <div class="btn-left flex">
                <button
                type="submit" id="ok-btn" class="login-btn">
                Ok
                </button>
                </div>
                <div class="btn-right flex">
                <button
                type="reset"
                id="cancel-btn"
                class="login-btn"
                >
                Cancel
                </button>
                </div>
                </div>
                </div>
                </form>
                </div>
                </div>
                </div>
                </div>
                
                <script src="./index.js"></script>
    
</body>
</html>
